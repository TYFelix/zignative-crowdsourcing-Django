{% extends "user/layout.html" %}
{% load static %}
{% block head %}
    <title>Forgot Password | Zignative</title>

{% endblock %}
{% block body %}
<div class="container">
<div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1>{{ title }}</h1>
            </div>

          </div>
            {% if messages %}
            {% for message in messages %}
                <div class="text-center alert alert-{% if message.tags == "error" %}danger {% else %}{{ message.tags }} {% endif %} " role="alert">
            {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
            {% endif %}


            {% if done %}
                {% else %}
                <form method="post">
                {% csrf_token %}
                <div class="row align-items-center mt-4">
                <div class="col text-center">
                    <label class="font-weight-bold" for="name">We will send you the link to reset your password.</label>
                    <input required type="email" name="email" class="form-control" placeholder="E-Mail">
                </div>
              </div>
                <div class="row justify-content-start mt-4">
                <div class="col">


                    <button class="btn btn-primary btn-lg btn-block  justify-content-end" type="submit">Send Email</button>


                </div>


              </div>

            </form>

            {% endif %}

        </div>
      </div>


</div>

{% endblock %}
