<a class="btn btn-link btn-sm" id="step-1-button">
    <small class="text-muted"><i class="fa fa-chevron-left mr-3"></i>1. Select Design for your poll</small> <br> <br>
</a>
<h3>2. Prepare your poll</h3>

<div class="row m-3 p-3">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <form method="post">
            {% csrf_token %}
            <input type="text" hidden name="poll_objects"  id="id_poll_objects">
            <label class="col-12">
                <b>Poll Name</b>
                <input value="{{ poll.title }}" type="text" required name="title" class="form-control">
            </label>
            <label class="col-12">
                <b>Poll Description</b>
                <textarea  name="content" required class="form-control" rows="8">{{ poll.content }}</textarea>
                <small>Give your voters some context to your contest. This could be part of your brief.</small>
            </label>
            <button class="btn btn-success col-4 ml-3">Launch</button>
            <button class="btn btn-light ml-2">Cancel</button>
        </form>
    </div>


</div>
